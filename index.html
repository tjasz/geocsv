<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>geoCSV Viewer</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- leaflet stylesheet and script. must be in this order -->
  <link rel="stylesheet" href="leaflet/leaflet.css" />
  <script src="leaflet/leaflet.js"></script>

  <!-- Load jQuery and PapaParse to read data from a CSV file -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>

	<link rel="stylesheet" href="index.css" />
	
</head>
<body>
  <h1>geoCSV Viewer</h1>
  
  
  <div id="setup">
    <input type="file" id="file-selector">
    <label for="delim-text">Delimiter:</label>
    <input type="text" id="delim-text" name="delim-text" value="," maxlength="1" size="1">
    <input type="button" id="next-button" value="Next">
    <p id="getting-started">Need an example file to try to the viewer? Try <a href="seattle-hills.csv">Seattle Hills</a>.</p>
  </div>

  <div id="field-options">
    <label for="latfield">Latitude Field:</label>
    <select name="latfield" id="latfield">
    </select>
    <label for="lonfield">Longitude Field:</label>
    <select name="lonfield" id="lonfield">
    </select>
    <label for="titlefield">Title Field:</label>
    <select name="titlefield" id="titlefield">
    </select>
    <label for="urlfield">URL Field:</label>
    <select name="urlfield" id="urlfield">
    </select>
    <br />
    <label for="sizefield">Size Field:</label>
    <select name="sizefield" id="sizefield">
    </select>
    <label for="shapefield">Shape Field:</label>
    <select name="shapefield" id="shapefield">
    </select>
    <label for="huefield">Hue Field:</label>
    <select name="huefield" id="huefield">
    </select>
    <label for="saturfield">Saturation Field:</label>
    <select name="saturfield" id="saturfield">
    </select>
    <label for="lightfield">Lightness Field:</label>
    <select name="lightfield" id="lightfield">
    </select>
    <label for="alphafield">Opacity Field:</label>
    <select name="alphafield" id="alphafield">
    </select>
  </div>

  <div id="top">
    <div id="map"></div>
    <div id="preview">
      <iframe id="preview-frame" src=""></iframe>
    </div>
  </div>
  <div id="table">
    <div id="table-options">
      <a href="#!" onclick="clearSieve()">Clear All Filters</a>
      <a href="#!" id="openColumnSelectDialog">Select Visible Columns</a>
    </div>
    <table id="data-table" cellspacing="0">
    </table>
  </div>
  <div id="filter-dialog"></div>
  <div id="column-select-dialog"></div>

  <script src="algorithm.js"></script>
  <script src="utility.js"></script>
  <script src="enum.js"></script>
  <script src="mapview.js"></script>
  <script src="frameview.js"></script>
  <script src="tableview.js"></script>
  <script src="datamodel.js"></script>
  <script src="sieves.js"></script>
  <script src="index.js"></script>

</body>
</html>
